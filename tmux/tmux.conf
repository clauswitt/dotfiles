set-option -g default-terminal "screen-256color"
set-option -g default-command "reattach-to-user-namespace -l zsh"

set -g base-index 1
set -g pane-base-index 1
# Set that stupid Esc-Wait off, so VI works again
set-option -sg  escape-time 0

# All kind of nice options
set-option -g   display-panes-colour red
set-option -g   history-limit 100000
set-option -g   message-bg red
set-option -g   message-fg white
set-option -g   pane-active-border-bg default
set-option -g   pane-active-border-fg red
set-option -g   pane-border-bg default
set-option -g   pane-border-fg cyan
set-option -g   repeat-time 500
set-option -g   visual-activity off
set-option -g   visual-bell on
set-option -g   set-titles on
set-option -g   set-titles-string 'Project: #S | Window: #W | Title: #T'

# statusbar
set-option -g   status-utf8 on
set-option -g   status-interval 5
set-option -g   status-justify centre
set-option -g   status-left-length 25
set-option -g   status-left '#h:#S |'
set-option -g   status-right '#{online_status} | #{battery_icon} #{battery_percentage} | %Y-%m-%d %H:%M #[default]'

# default statusbar colors
set-option -g   status-fg white
set-option -g   status-bg blue
set-option -g   status-attr bright

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg blue
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg yellow
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright
#
set-window-option -g mode-fg white
set-window-option -g mode-bg red
set-window-option -g mode-attr bright

# Window options
set-window-option -g utf8 on
set-window-option -g clock-mode-colour blue
set-window-option -g clock-mode-style 24
set-window-option -g monitor-activity on
set-window-option -g xterm-keys on
set-window-option -g automatic-rename off
set-window-option -g aggressive-resize off
#
set-window-option -g window-status-format ' #I-#W '
set-window-option -g window-status-current-format ' >#I-#W< '

# Key bindings - Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Key bindings - select-pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


bind & kill-window
bind x kill-pane
bind C-k confirm-before -p "kill-session #S? (y/n)" kill-session
bind C-n new-session
bind C-c neww -c "#{pane_current_path}"

bind C-s set-window-option synchronize-panes

# Key binding - send prefix
bind C-b send-prefix

# Key bindings - split panes
bind | split-window -h
bind - split-window -v

# Key binding - reload configuration
bind r source-file ~/.tmux.conf \; display "Configuration reloaded"

setw -g mode-keys vi

unbind p
bind y copy-mode
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

bind C-z rename-window 'zsh'
bind C-v rename-window 'vim'
bind C-p send-keys "set_title_from_path 3" \; send-keys "Enter"
bind C-o send-keys "set_title_from_path 2" \; send-keys "Enter"
bind C-i send-keys "set_title_from_path 1" \; send-keys "Enter"
bind C-u send-keys "tmux rename-session `get_path_part 2`" \; send-keys "Enter"
bind C-y send-keys "tmux rename-session `get_path_part 1`" \; send-keys "Enter"
bind C-e command-prompt -p "session?,message?" "run-shell \"tmux list-windows -t %1 \| cut -d: -f1\|xargs -I\{\} tmux send-keys -t %1:\{\} %2\""

set -g @resurrect-processes 'gitsh irb pry "~rails s" "~rails server" "~rails c" "~rails console" "redis-server->redis-server" "grunt->grunt server" "foreman:->foreman start" "meteor->meteor"'
set -g @resurrect-strategy-vim "session"

# List of plugins
# Supports `github_username/repo` or full git URLs
set -g @tpm_plugins "              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-resurrect   \
  tmux-plugins/tmux-logging    \
  tmux-plugins/tmux-open       \
  tmux-plugins/tmux-online-status     \
  tmux-plugins/tmux-battery       \
"
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm
