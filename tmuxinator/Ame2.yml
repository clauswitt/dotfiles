# ~/.tmuxinator/Ame2.yml
# you can make as many tabs as you wish...

project_name: Ame2
project_root: ~/Documents/Projects/SystemetProject
tabs:
  - frontend: cd ame2;vim
  - backend: cd Systemet;vim
  - framework: cd Framework;vim
  - frontend-shell: cd ame2
  - backend-shell: cd Systemet
  - framework-shell: cd Framework
  - servers:
      layout: main-vertical
      panes:
        - memcached
        - /usr/local/sbin/php-fpm
  - error-log: tail -f ~/php.log
